<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/8823607a89.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>

    <div class="conteiner"">

        <h1>To Do List</h1>

        <hr>

        <h3>Nueva tarea</h3>

        <input id="nuevaTarea"> 

        <button id="btnAgregar">Agregar</button>

        <div class="datos">

            <div class="contador">

                <p>Total: <strong> <span id="total"> </span> </strong> </p>

                <p>Realizadas: <strong> <span id="realizadas"> </span> </strong> </p>

            </div>

            <hr>

            <div class="elementos">

                <div class="listaElementos">

                    <p><strong>ID</strong></p>

                    <ul id="idElementos"></ul>
                </div>

                <div class="listaElementos">

                    <p><strong>Tarea</strong></p>

                    <ul id="descripcionElementos"></ul>

                </div>

                

            </div>

        </div>

    </div>


    <script src="assets/js/app.js"></script>
    
</body>
</html>
